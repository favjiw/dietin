name: dietin
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.2
  intl: ^0.20.2
  fl_chart: ^0.69.0
  get_storage: ^2.1.1
  flutter_launcher_icons: ^0.14.4
  camera: ^0.11.3
  mobile_scanner: ^7.1.3
  path_provider: ^2.1.5
  path: ^1.9.1
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo_build.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo_build.png"
    background_color: "#FFFFFF"
    theme_color: "#87B8B5"
  windows:
    generate: true
    image_path: "assets/images/logo_build.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo_build.png"

